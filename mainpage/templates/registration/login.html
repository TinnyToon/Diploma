<form method="post" action="{% url 'login' %}">
{% csrf_token %}

<div class="form-group">
  <p>Введите логин:</p>
  <p>{{ form.username }}</p>
</div>

<div class="form-group">
  <p>Введите пароль: </p>
  <p>{{ form.password }}</p>
</div>

<input type="submit" value="Войти" class="btn btn-outline-success" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
