    <title>Конфигурации тюнинга автомобилей</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}" type="text/css">
  </head>

  <body class="bg-white myBack">
    <p class="font-mainlogo"><img src="{% static 'mainpage/images/mainlogo.jpg' %}" >CarsConfig</p>

    <div class="column" style="background-color:rgb(200, 0, 0);">
      <h2><a href="/contact" class="subtitle">Контакты</a></h2>
    </div>
    <div class="column" style="background-color:rgb(0, 111, 214);">
      <h2><a href="/configs" class="subtitle">Конфигурации тюнинга</a></h2>
    </div>

    {% if user.is_authenticated %}
      <div class="column" style="background-color:rgb(0, 20, 199);">
        <h2><a href="/{{user.id}}" class="subtitle">{{ user.get_username }}</a></h2>
      </div>
      <div class="column" style="background-color:rgb(75, 0, 198);">
        <h2><a href="{% url 'logout'%}?next=/" class="subtitle">Выйти</a></h2>
      </div>
    {% else %}
      <div class="column" style="background-color:rgb(0, 20, 199);">
        <h2><a href="{% url 'login'%}?next={{request.path}}" class="subtitle">Войти</a></h2>
      </div>
      <div class="column" style="background-color:rgb(75, 0, 198);">
        <h2><a href="/accounts/register" class="subtitle">Создать аккаунт</a></h2>
      </div>
